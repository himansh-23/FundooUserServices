  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <div fxLayoutAlign="start center" fxFlex="1 1 10%">
             <button mat-button (click)=sidenav.toggle() > <!-- (click)="onClick()" -->
                <mat-icon>menu</mat-icon>
              </button>
            <span class="f"> F<span class="u">u<span class="n">n<span class="d">d<span class="o1">o<span class="o2">o</span></span></span></span></span></span>
          </div>
          <div  fxLayoutAlign="start center" fxFlex="1 1 70%">
            <pre>     </pre>
               <mat-form-field class="full_length">
                  <input matInput placeholder="search" >
                </mat-form-field> 
          </div>
            <div fxFlex="1 1 20%" fxLayoutAlign="flex-end stretch" > 
              <button mat-icon-button><mat-icon>refresh</mat-icon></button>
              <button mat-icon-button ><mat-icon>view_agenda </mat-icon></button>
              <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>settings</mat-icon></button>
              <mat-menu #menu="matMenu">
                  <button mat-menu-item>Setting</button>
                  <button mat-menu-item>SendFeedBack</button>
                  <button mat-menu-item>Help</button>
                  </mat-menu> 
              <button mat-icon-button [matMenuTriggerFor]="menu2"><mat-icon>home</mat-icon></button>
              <mat-menu #menu2="matMenu">
                   <button mat-menu-item (click)="signout()">SignOut</button>
             </mat-menu>
             <button class ="oo" mat-icon-button >P</button>
           </div>
      </mat-toolbar-row>
    </mat-toolbar>

  <mat-divider></mat-divider>

  <mat-sidenav-container style="margin-top:70px;"class="example-container"  >
    <mat-sidenav #sidenav  class="example-sidenav" mode="side"  disableClose >
       <mat-action-list>
          <button mat-list-item routerLink="notes" routerLinkActive="active"> Notes </button>
          <button mat-list-item> Remainder </button>
          <mat-divider ></mat-divider>
          <h6 style="font-size:65%;" matSubheader >LABELS</h6>
          
          <mat-list>  
           <mat-list-item *ngFor = "let lb of labelsall"> <!--  routerLink="/forgot" -->
            <button routerLink="/home/labels/{{lb.labelName}}" routerLinkActive="active">
            {{lb.labelName}}
            </button>
            </mat-list-item>  
          </mat-list>
          <button mat-list-item (click)="EditLabelDialog()"> Edit Labels </button>
          <mat-divider></mat-divider>
          <button mat-list-item routerLink="archive" routerLinkActive="active"> Archive </button>
          <button mat-list-item routerLink="trash" routerLinkActive="active"> Trash </button>             
       </mat-action-list>
    </mat-sidenav>

    <mat-sidenav-content>
                    <router-outlet>

                    </router-outlet>  
      </mat-sidenav-content>
   </mat-sidenav-container>
