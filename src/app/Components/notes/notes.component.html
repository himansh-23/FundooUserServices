<div fxLayout="row" fxFlexOffset="15%" fxLayoutGap="10px">
    <div>

    </div>

    <div fxLayout="column" fxLayoutGap="20px" style="overflow: hidden;">

        <div fxLayoutAlign="center start" style="margin-top:40px;">
            <app-notebar>
            </app-notebar>
        </div>
        
        <div *ngIf="showPinned" fxLayoutGap="15px grid">
            <i>Pinned</i>
        </div>

        <div *ngIf="currentView" fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="15px grid">
            <div *ngFor="let singlenote of allnotes">
                <span *ngIf=singlenote.note.pinned>
                    <app-singlecard [notedetails]=singlenote></app-singlecard>
                </span>
            </div>
        </div>

        <div *ngIf="!currentView" fxLayout="column wrap" fxLayoutAlign="start stretch" fxLayoutGap="15px grid">
            <div *ngFor="let singlenote of allnotes">

                <span *ngIf=singlenote.note.pinned>
                    <app-singlecard [notedetails]=singlenote fxFlex="0 1 calc(33.3% - 32px)"></app-singlecard>
                </span>
            </div>
        </div>

        <div *ngIf="showUnpinned" fxLayoutGap="15px grid" >
            <br>
            <i>Unpinned
            </i>
        </div>

        <div *ngIf="currentView" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="15px grid" >
            <!-- flexLayout="row wrap" fxLayoutGap="10px"> -->

            <div *ngFor="let singlenote of allnotes" >
                <span *ngIf=!singlenote.note.pinned >
                    <app-singlecard [notedetails]=singlenote>

                    </app-singlecard>
                </span>
            </div>

        </div>

        <div *ngIf="!currentView" fxLayout="column wrap" fxLayoutAlign="start center" fxLayoutGap="15px grid">
            <!-- flexLayout="row wrap" fxLayoutGap="10px"> -->

            <div *ngFor="let singlenote of allnotes">
                <span *ngIf=!singlenote.note.pinned>
                    <app-singlecard [notedetails]=singlenote>

                    </app-singlecard>
                </span>
            </div>

        </div>

    </div>

</div>
