<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            Register
        </mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
            <table class="example-containers" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="UserName" type="text" 
                            name="name"
                         formControlName="name" [(ngModel)]="user.name">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" >
                        <input matInput placeholder="Email" type="Email" name="email"
                        formControlName="email" [(ngModel)]="user.email">
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field class="example-full-width" >
                        <input matInput placeholder="Password" type="Password" name="password"
                        formControlName="password" [(ngModel)]="user.password">
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field class="example-full-width" >
                        <input matInput placeholder="MobileNumber" type="Text" name="mobilenumber"
                        formControlName="mobile" [(ngModel)]="user.mobileNumber">
                        </mat-form-field>
                    </td>
                </tr>

                <div class="example-button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid"> Register</button>
                    <button mat-raised-button class="x" routerLink="/"> Cancel</button>
                </div>  
            </table>
        </form>
        </mat-card-content>
</mat-card>
