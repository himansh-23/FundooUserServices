<div class="limiter">
<div class ="container-login100" fxLayout="row"  fxLayoutAlign="center center">
<mat-card fxLayout="column" fxLayoutAlign="center center" class="example-card">
    <mat-card-header>
        <mat-card-title>
           <h2> Register </h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="UserName" type="text" name="name" formControlName="name"
                                [(ngModel)]="user.name">
                        </mat-form-field>
              
               
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" type="Email" name="email" formControlName="email"
                                [(ngModel)]="user.email">
                        </mat-form-field>
                 

             
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="Password" name="password" formControlName="password"
                                [(ngModel)]="user.password">
                        </mat-form-field>
                
                
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="MobileNumber" type="Text" name="mobilenumber" formControlName="mobile"
                                [(ngModel)]="user.mobileNumber">
                        </mat-form-field>
                 
                <div class="example-button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid"> Register</button>
                    <button mat-raised-button class="x" routerLink="/"> Cancel</button>
                </div>
            
        </form>
    </mat-card-content>
</mat-card>
</div>
</div>
